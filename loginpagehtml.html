<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginpagecss.css">
    <script src="https://kit.fontawesome.com/970f71da7e.js" crossorigin="anonymous"></script>
</head>
<body>
      <div class="Container">
           <h2>Login</h2>
           <form action="">
              <div class="Group">
                <input type="text">
                <label for="">Username</label>
                <i class="fa-solid fa-user"></i>
                 </div>
                <div class="Group">
                 <input type="text">
                 <label for="">Password</label>  
                 <i class="fa-solid fa-lock"></i>
                 </div>
                <p id="p1"><input type="checkbox">Remember Me  <a href="https://www.ecelliitk.org/">Forgot Password?</a></p>
                <input id="button" type="button" value="Login">
                <p>Don't have an account? <a href="https://www.ecelliitk.org/">Register</a></p>
           </form>
        </div>
    
</body>
</html>
